<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>Django Generator</title>
  <meta http-equiv="content-type"
        content="application/xhtml+xml; charset=UTF-8"/>
  <meta name="author" content="Brice Leroy - http://www.debrice.com"/>
  <link rel="stylesheet" type="text/css" media="screen"
        href="{{ STATIC_URL }}css/screen.css"/>
  <script src="{{ STATIC_URL }}js/jquery-1.3.2.min.js"
          type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/jquery.form.js"
          type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/scripts.js"
          type="text/javascript"></script>
</head>
<body>
<div id="wrap">
  <div id="header">
    {% block logout %}
      <div id="logout">
        <a href="/logout/">logout</a>
      </div>
    {% endblock %}
    <a name="top"></a>

    <h1 id="logo-text">
      <a href="/" title="">
        <span>Django</span> Generator
      </a>
    </h1>
  </div>
  <div id="content">
    {% block content %}{% endblock content %}
  </div>
  <div id="footer">
    Send your feed back to Brice Leroy <a
      href="mailto:Brice Leroy<bbrriiccee@gmail.com>">bbrriiccee@gmail.com</a>
    - view some of our <a href="{% url public_project_list %}">Public
    Projects.</a>
    - Project on <a href="http://github.com/debrice/djangogenerator">github</a>
    - Clone me: git://github.com/debrice/djangogenerator.git
  </div>
</div>
</body>
</html>
